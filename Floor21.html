<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
            border-bottom: 1px solid #444;
        }

        header h1 {
            font-size: 24px;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            position: relative;
        }

        .hero h2 {
            font-size: 48px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #f39c12, -2px -2px #3498db;
            }
            50% {
                text-shadow: -2px -2px #f39c12, 2px 2px #3498db;
            }
            100% {
                text-shadow: 2px 2px #f39c12, -2px -2px #3498db;
            }
        }

        .shop {
            padding: 50px 20px;
        }

        .shop h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .item {
            position: relative;
            overflow: hidden;
            border: 1px solid #444;
        }

        .item img {
            width: 100%;
            transition: transform 0.5s;
        }

        .item:hover img {
            transform: scale(1.1);
        }

        .item .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.5s;
        }

        .item:hover .info {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>FLOOR21</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to FLOOR21</h2>
    </section>

    <section class="shop">
        <h2>Our Products</h2>
        <div class="grid">
            <div class="item">
                <img src="https://via.placeholder.com/300" alt="Product 1">
                <div class="info">Product 1</div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300" alt="Product 2">
                <div class="info">Product 2</div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300" alt="Product 3">
                <div class="info">Product 3</div>
            </div>
        </div>
    </section>
</body>
</html>
